<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom select menu Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
<div class="hero">
    <div class="selector">
        <div id="selectField">
            <p id="selectText">Select Social Media</p>
            <a id="arrowIco" href="#"><i class='bx bxs-down-arrow-circle'></i></a>
        </div>

        <div class="hide" id="list">
            <a class="options" href="https://www.Facebook.com/" target="_blank"><i class='bx bxl-facebook-circle'></i> Facebook</a>
            <a class="options" href="https://www.YouTube.com/" target="_blank"><i class='bx bxl-youtube' ></i> YouTube</a>
            <a class="options" href="https://www.Instagram.com/" target="_blank"><i class='bx bxl-instagram-alt' ></i> Instagram</a>
            <a class="options" href="https://www.linkedin.com/" target="_blank"><i class='bx bxl-linkedin-square' ></i> LinkedIn</a>
            <a class="options" href="https://www.whatsapp.com/" target="_blank"><i class='bx bxl-whatsapp-square' ></i> WhatsApp</a>
        </div>
    </div>
 </div>



 
<script src="script.js"></script>
</body>
</html>
